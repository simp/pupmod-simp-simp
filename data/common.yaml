---
lookup_options:
  simp::scenario_map:
    merge:
      strategy: deep
      # Disable this for now.
      #knockout_prefix: --
  simp::classes:
    merge:
      strategy: unique
      # Disable this for now.
      #knockout_prefix: --
  simp::server::scenario_map:
    merge:
      strategy: deep
      # Disable this for now.
      #knockout_prefix: --
  simp::server::classes:
    merge:
      strategy: unique
      # Disable this for now.
      #knockout_prefix: --

# This is all that we support on unknown operating systems
simp::scenario_map:
  none: []

simp::server::scenario_map:
  none: []
  remote_access: "%{alias('simp::server::data')}"
  poss: "%{alias('simp::server::data')}"
  simp_lite: "%{alias('simp::server::data')}"
  simp: "%{alias('simp::server::data')}"
