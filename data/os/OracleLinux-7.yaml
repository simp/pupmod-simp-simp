---
simp::scenario::data::el7:
  - rkhunter
  - ntpd
simp::scenario_map:
  one_shot: "%{alias('simp::scenario::data::el7')}"
  simp: "%{alias('simp::scenario::data::el7')}"
  simp_lite: "%{alias('simp::scenario::data::el7')}"
simp::server::scenario_map:
  poss: "%{alias('simp::scenario::data::el7')}"
  simp: "%{alias('simp::scenario::data::el7')}"
  simp_lite: "%{alias('simp::scenario::data::el7')}"

# Most EL7 systems point at OpenLDAP and we don't want to cause user issues
simp::sssd::client::ldap_server_type: 'plain'

simp::puppetdb::cipher_suites:
  - TLS_ECDH_RSA_WITH_AES_256_GCM_SHA384
  - TLS_ECDH_RSA_WITH_AES_256_CBC_SHA384
