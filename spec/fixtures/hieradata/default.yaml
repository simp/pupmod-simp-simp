---
# Globals
simp_options::trusted_nets :
  - 1.2.3.4/24
  - 5.6.7.8/16
simp_options::dns::search :
  - 'bar.baz'
simp_options::dns::servers :
  - 1.2.3.4
simp_options::ldap::base_dn : 'ou=foo,dc=bar,dc=baz'
simp_options::ldap::bind_dn : "cn=hostAuth,ou=Hosts,%{hiera('ldap::base_dn')}"
simp_options::ldap::bind_pw : 's00per sekr3t!'
simp_options::ldap::bind_hash : '{SSHA}foobarbaz!!!!'
simp_options::ldap::sync_dn : "cn=sync,ou=Hosts,%{hiera('ldap::base_dn')}"
simp_options::ldap::sync_pw : 's00per sekr3t!'
simp_options::ldap::sync_hash : '{SSHA}foobarbaz!!!!'
simp_options::ldap::root_dn : "cn=LDAPAdmin,ou=People,%{hiera('ldap::base_dn')}"
simp_options::ldap::root_hash : '{SSHA}foobarbaz!!!!'
simp_options::ldap::uri :
  - 'ldap://server1.bar.baz'
  - 'ldap://server2.bar.baz'
simp_options::ldap::master : 'ldap://server1.bar.baz'
simp_options::log_servers :
  - 'syslog.bar.baz'
simp_options::puppet::ca : 'puppet.bar.baz'
simp_options::puppet::ca_port : 8141
simp_options::puppet::server : 'puppet.bar.baz'
simp_options::rsync::server : 'rsync.bar.baz'
simp_options::rsync::timeout : 1
simp_options::selinux : 'permissive'
simp_options::auditd : true
simp_options::firewall : true
# simp_options::ldap : true

# Management of Specific Classes
sssd::domains :
  - 'LDAP'

simp::yum::servers :
  - 'yum.bar.baz'

# Classes to Include
#
# Remember: You need to copy everything that you want out of here if you want
# to override things at a lower level!
classes:
  # You'll want this 99% of the time. However, you cannot use gfs2 with acpid!
  - 'acpid'
  - 'aide'
  - 'auditd'
  # Virus scanning.
  - 'clamav'
  - 'chkrootkit'
  # Ensuring reasonably sane defaults.
  - 'at'
  - 'cron'
  - 'incron'
  - 'useradd'
  - 'resolv'
  - 'nsswitch'
  - 'issue'
  - 'tuned'
  - 'swap'
  - 'timezone'
  - 'upstart'
  - 'ntpd'
  # Set up the access.conf basics, allow root locally and deny
  # everyone else from everywhere by default.
  - 'pam::access'
  # Enable 'wheel' access controls.
  - 'pam::wheel'
  # Set up the puppet server or client as appropriate for your system.
  - 'pupmod'
  # We certainly want logging
  - 'simp::rsyslog::stock'
  - 'selinux'
  # Simp base class
  - 'simp'
  # Set up the administrators group
  - 'simp::admin'
  # A collection of applications that may be useful on most servers but are not
  # actually required for base functionality.
  - 'simp::base_apps'
  # A group of services that you probably want running but are
  # technically optional.
  - 'simp::base_services'
  # This sets up an update schedule.
  # You should set variables under the simplib::yum_schedule namespace to
  # disable updates from specific repositories.
  - 'simp::yum'
  # Blacklists several kernel modules, per compliance guidelines.
  - 'simp::kmod_blacklist'
  # Manage mountpoints, including all tmp dirs on the system
  - 'simp::mountpoints'
  # Set common and recommended sysctl settings
  - 'simp::sysctl'
  # Set up the SSH server and client.
  - 'ssh'
  - 'sudosh'
  # We want to ensure that only the services we define in Puppet are
  # goig to be enabled and run.
  - 'svckill'
  # Add TPM support by default. This will grow over time but, if you have a
  # TPM, you most likely want to use it!
  - 'tpm'
